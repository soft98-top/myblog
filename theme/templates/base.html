<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{{ site.description }}{% endblock %}">
    <meta name="author" content="{{ site.author }}">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for_static('css/style.css') }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="{{ url_for('/rss.xml') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <h1 class="site-title">
                    <a href="{{ url_for('/') }}">{{ site.title }}</a>
                </h1>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('/') }}">首页</a></li>
                    <li><a href="{{ url_for('/archive.html') }}">归档</a></li>
                    <li><a href="{{ url_for('/tags/') }}">标签</a></li>
                </ul>
            </nav>
            
            {% block search_box %}
            <!-- 全局搜索框 - 可在子模板中通过覆盖此 block 来隐藏 -->
            <div class="header-search">
                <input type="text" 
                       id="search-input" 
                       class="search-box" 
                       placeholder="搜索文章... (支持 #标签 多关键字)"
                       aria-label="搜索文章">
                <div id="search-results" class="search-results" style="display: none;">
                    <!-- Results populated by JavaScript -->
                </div>
            </div>
            {% endblock %}
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ current_year }} {{ site.author }}. Powered by <a href="https://github.com/soft98-top/mblog" target="_blank">mblog</a>.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
    <script src="{{ url_for_static('js/search.js') }}"></script>
    <script src="{{ url_for_static('js/main.js') }}"></script>
</body>
</html>
