name: Deploy Blog

on:
  push:
    branches: [ main ]
  schedule:
    # 每30分钟检查一次内容更新
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
      
      - name: Setup SSH for content repo
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CONTENT_REPO_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
      
      - name: Clone/Update content repository
        run: |
          if [ -d "md/.git" ]; then
            cd md
            git pull origin main
            cd ..
          else
            git clone ${{ secrets.CONTENT_REPO_URL }} md
          fi
      
      - name: Check for content changes
        id: changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
                    # 如果是手动触发或 push 事件，强制构建
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "push" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Force build triggered by ${{ github.event_name }}"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Content repository normaly update"
          fi
      
      - name: Setup Python
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: |
          pip install -r requirements.txt
      
      - name: Generate static site
        if: steps.changes.outputs.changed == 'true'
        run: |
          python gen.py
      
      - name: Setup Pages
        if: steps.changes.outputs.changed == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      
      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
